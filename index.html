<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="visor" id="visor">0</div>
            <div class="row">
                <div class="col-3"><button class="btn btn-light w-100" onclick="limparVisor()">C</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="mostrarVisor('7')">7</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="mostrarVisor('8')">8</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="mostrarVisor('9')">9</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-light w-100" onclick="mostrarVisor('4')">4</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="mostrarVisor('5')">5</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="mostrarVisor('6')">6</button></div>
                <div class="col-3"><button class="btn btn-dark w-100" onclick="mostrarVisor('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-light w-100" onclick="mostrarVisor('1')">1</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="mostrarVisor('2')">2</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="mostrarVisor('3')">3</button></div>
                <div class="col-3"><button class="btn btn-dark w-100" onclick="mostrarVisor('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-light w-100" onclick="mostrarVisor('0')">0</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="mostrarVisor('.')">.</button></div>
                <div class="col-3"><button class="btn btn-dark w-100" onclick="calcular()">=</button></div>
                <div class="col-3"><button class="btn btn-dark w-100" onclick="mostrarVisor('x')">×</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-dark w-100" onclick="mostrarVisor('÷')">÷</button></div>
            </div>
        </div>
    </div>
    <script>
        let valorAtual = '0'; 

        function mostrarVisor(valor) {
            if (valorAtual === '0' && valor !== '.') {
                valorAtual = valor; 
            } else {
                valorAtual += valor; 
            }
            atualizarVisor();
        }

        function atualizarVisor() {
            document.getElementById('visor').innerText = valorAtual;
        }

        function limparVisor() {
            valorAtual = '0';
            atualizarVisor();
        }

        function calcular() {
            try {
                let result = valorAtual.replace('×', '*').replace('÷', '/');
                result = eval(result);
                if (isNaN(result) || result === Infinity || result === -Infinity) {
                    throw new Error("Resultado inválido");
                }
                valorAtual = result.toString();
            } catch (error) {
                valorAtual = 'Erro';
            }
            atualizarVisor();
        }
    </script>
</body>
<style>
    .calculadora {
        margin-top: 50px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }
    .visor {
        height: 80px;
        font-size: 36px;
        text-align: right;
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 5px;
    }
    .btn {
        font-size: 18px;
        height: 70px;
    }
    .btn-light {
        background-color: #f9f9f9;
    }
    .btn-dark {
        background-color: #333;
        color: white;
    }
</style>
</html>
